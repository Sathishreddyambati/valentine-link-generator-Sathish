
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Valentine URL</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#ffe6ea;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:#fff;
    padding:25px;
    border-radius:10px;
    width:350px;
    text-align:center;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}
input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:5px;
    border:1px solid #ccc;
}
button{
    background:#ff3366;
    color:white;
    padding:10px;
    border:none;
    width:100%;
    border-radius:5px;
    cursor:pointer;
}
.result{
    margin-top:15px;
    display:none;
}
textarea{
    width:100%;
    height:80px;
}
</style>
</head>
<body>

<div class="card">
<h2>ðŸ’˜ Valentine Link Generator</h2>

<input id="sender" placeholder="Your Name">
<input id="receiver" placeholder="Your Valentine Name">

<button onclick="generate()">Generate URL</button>

<div class="result" id="result">
<p>Generated Link</p>
<input id="link" readonly>
<p>Message</p>
<textarea id="msg" readonly></textarea>
</div>
</div>

<script>
function generate(){
    let s=document.getElementById("sender").value.trim();
    let r=document.getElementById("receiver").value.trim();
    if(!s||!r){alert("Enter both names");return;}
    let url=location.origin+location.pathname.replace("genrateValentineUrl.html","")+"?from="+encodeURIComponent(s)+"&to="+encodeURIComponent(r);
    document.getElementById("link").value=url;
    document.getElementById("msg").value=`Hey ${r} ðŸ’–\n${s} wants to ask you something special ðŸ’Œ\nClick below ðŸ‘‡\n${url}`;
    document.getElementById("result").style.display="block";
}
</script>

</body>
</html>
