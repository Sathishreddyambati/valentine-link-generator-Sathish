
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(180deg,#ffe6ee,#fff);
  margin:0;
}
.container{
  max-width:420px;
  margin:40px auto;
  background:#fff5f8;
  border-radius:20px;
  padding:25px;
  box-shadow:0 10px 30px rgba(255,105,135,.25);
}
h1{text-align:center;color:#7a1c3d;}
p{text-align:center;color:#a04b63;}
label{font-weight:600;color:#7a1c3d;}
input,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #f3b5c8;
  margin-top:6px;
  font-size:16px;
}
.buttons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:15px;
}
button{
  border:none;
  border-radius:30px;
  padding:12px;
  font-size:16px;
  cursor:pointer;
}
.generate{background:#ff5c8a;color:#fff;grid-column:1/3;}
.copy{background:#fff;color:#7a1c3d;border:1px solid #f3b5c8;}
.result{margin-top:20px;display:none;}
</style>
</head>
<body>

<div class="container">
<h1>"Will you be my Valentine?"</h1>
<p>Create a super cute personalized link ðŸ’˜</p>

<label>Your Name</label>
<input id="from" placeholder="e.g., Aaaa">

<label style="margin-top:12px;">Your Valentine's Name</label>
<input id="to" placeholder="e.g., Bbbbb">

<div class="buttons">
<button class="generate" onclick="generate()">Generate ðŸ’—</button>
<button class="copy" onclick="copyLink()">Copy link ðŸ”—</button>
<button class="copy" onclick="copyMsg()">Copy message ðŸ’Œ</button>
<button class="copy" onclick="openLink()">Open link ðŸ’ž</button>
</div>

<div class="result" id="result">
<p><b>Your personalized URL</b></p>
<input id="link" readonly>
<p><b>Ready-to-send message</b></p>
<textarea id="msg"></textarea>
<p style="font-size:13px;color:#a04b63;">Tip: You can edit the message before copying âœ¨</p>
</div>
</div>

<script>
function generate(){
  const f=from.value.trim(), t=to.value.trim();
  if(!f||!t){alert("Enter both names");return;}
  const base=location.origin+location.pathname.replace("index.html","valentine.html");
  const url=base+"?from="+encodeURIComponent(f)+"&name="+encodeURIComponent(t);
  link.value=url;
  msg.value=`Hi ${t},\n\nI made something cute for you ðŸ˜Š.\n\nWill you be my Valentine? ðŸ’–\nClick the link below ðŸ‘‡\n${url}`;
  result.style.display="block";
}
function copyLink(){navigator.clipboard.writeText(link.value);}
function copyMsg(){navigator.clipboard.writeText(msg.value);}
function openLink(){window.open(link.value,"_blank");}
</script>

</body>
</html>
